<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Simulador de Inversiones</title>
</head>

<body>
    <!-- <div class="box">
        <h1 class="titulo">Simulador de inversiones con <span>JavaScript</span></h1>
        <h2 class="subtitulo">Pre Entrega #3</h2>
    </div> -->

    <!-- <div class="row bg-dark box">
        <div class="col">
             
        </div>
    </div> -->
    <div class="d-flex flex-column justify-content-center align-items-center box">
        <h1 class="mb-4">Simulador de Inversiones</h1>
        <div class="bg-light box2 rounded-3">
            <div class="row d-flex flex-column align-items-center py-3">
                <div class="col-10 mb-3">
                    <label for="formGroupExampleInput" class="form-label col-form-label col-form-label-lg text-dark">Saldo actual</label>
                    <div>
                        <p class="text-dark fs-4">$100000</p>
                    </div>
                </div>

            </div>

            <div class="row d-flex flex-column align-items-center py-3">
                <div class="col-10 mb-3">
                    <label for="montoAInvertir" class="form-label col-form-label col-form-label-lg text-dark">Monto a invertir en Pesos ($)</label>
                    <input type="text" class="form-control form-control-lg" id="montoAInvertir"
                        placeholder="Monto mínimo $1000" required>
                </div>
                <div class="col-10 mb-3">
                    <label for="formGroupExampleInput2"
                        class="form-label col-form-label col-form-label-lg text-dark">Tipo de inversión
                    </label>
                    <select class="form-select form-select-lg" aria-label="Default select example">
                        <option selected>Elegí una opción</option>
                        <option value="1">Plazo fijo</option>
                        <option value="2">Mercadopago</option>
                        <option value="3">Caución bursátil</option>
                    </select>
                    <!-- <input type="" class="form-control form-control-lg" id="formGroupExampleInput2"
                        placeholder="Otro input placeholder" required> -->
                </div>
                <div class="col-10 mb-3">
                    <label for="plazoDeInversion" class="form-label col-form-label col-form-label-lg text-dark">Ingresá el plazo en días</label>
                    <input type="text" class="form-control form-control-lg" id="plazoDeInversion"
                        placeholder="" required>
                </div>

                
                <div class="col-10 mt-4">
                    <button type="submit" class="btn btn-primary fs-4">Calcular</button>
                </div>
            </div>


        </div>

    </div>





    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
