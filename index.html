<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simulador de Inversiones</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center box">
        <h1 class="mb-5">Simulador de Inversiones</h1>
        <div class="bg-light box2 rounded-3">
            <div class="row d-flex h-100 my-5">
                <div class="col-6 h-100">
                    <div class="row d-flex flex-column align-items-center py-3">
                        <div class="col-10 mb-3">
                            <p class="text-dark fs-3">Saldo actual</p>
                            <p class="text-success fs-3" id="saldo"></p>
                        </div>
                    </div>
                    
                    <form id="formulario">
                        <div class="row d-flex flex-column align-items-center py-3">
                            <div class="col-10 mb-3">
                                <label for="montoAInvertir" class="form-label col-form-label col-form-label-lg text-dark">Monto a invertir en Pesos ($)</label>
                                <input type="number" class="form-control form-control-lg" id="montoAInvertir"
                                    placeholder="Mínimo $1" required>
                            </div>
                    
                            <div class="col-10 mb-3">
                                <label for="tipoInversion"
                                    class="form-label col-form-label col-form-label-lg text-dark">Tipo de inversión
                                </label>
                                <select id="tipoInversion" class="form-select form-select-lg">
                                    <option selected>Elegí una opción</option>
                                    <option value="1">Plazo fijo</option>
                                    <option value="2">Mercadopago</option>
                                    <option value="3">Caución bursátil</option>
                                </select>
                            </div>
                    
                            <div class="col-10 mb-3">
                                <label for="plazoDeInversion" class="form-label col-form-label col-form-label-lg text-dark">Ingresá el plazo en días</label>
                                <input type="number" class="form-control form-control-lg" id="plazoDeInversion"
                                    placeholder="Mín. 1 día - máx. 365 días" required>
                            </div>
                        
                            <div class="col-10 mt-4">
                                <button type="submit" class="btn btn-primary fs-4">Calcular</button>
                            </div>
                            
                            <div id="errorDeMonto" class="col-10"></div>
                            <div id="msjError" class="col-10"></div>
                            <div id="errorDePlazo" class="col-10"></div>
                        </div>
                    </form>
                </div>

                <div class="col-6 h-100">
                    <div class="row d-flex flex-column align-items-center py-3">
                        <div class="col-10 mb-3">
                            <p class="text-dark fs-3">Resultados</p>
                            <div id="contenedorResultados"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>

</body>

</html>
