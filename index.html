<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simulador de Inversiones</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center box">
        <h1 class="mb-3 fs-3">Simulador de Inversiones</h1>
        <div class="bg-light box2 rounded-3 row d-flex py-3">
            <!-- <div class="row d-flex mw-100 h-100 py-3"> -->
                <div class="col-6 mh-100">
                    <div class="row d-flex flex-column align-items-center">
                        <div class="col-10 mb-1">
                            <p class="text-dark fs-5 bordeBottom">Saldo actual</p>
                            <p class="text-success fs-5" id="saldo"></p>
                        </div>
                    </div>
                    
                    <form id="formulario">
                        <div class="row d-flex flex-column align-items-center">
                            <div class="col-10 mb-3">
                                <label for="montoAInvertir" class="form-label col-form-label text-dark">Monto a invertir en Pesos ($)</label>
                                <input type="number" class="form-control form-control-sm" id="montoAInvertir"
                                    placeholder="Mínimo $1000" required>
                            </div>
                    
                            <div class="col-10 mb-3">
                                <label for="tipoInversion"
                                    class="form-label col-form-label text-dark">Tipo de inversión
                                </label>
                                <select id="tipoInversion" class="form-select form-select-sm ">
                                    <option selected class="text-black-50">Elegí una opción</option>
                                    <option value="1" class="text-black-50">Plazo fijo (Banco Nación)</option>
                                    <option value="2" class="text-black-50">Mercadopago</option>
                                    <option value="3" class="text-black-50">Caución bursátil</option>
                                </select>
                            </div>
                    
                            <div class="col-10 mb-3">
                                <label for="plazoDeInversion" class="form-label col-form-label text-dark">Ingresá el plazo en días</label>
                                <input type="number" class="form-control form-control-sm" id="plazoDeInversion"
                                    placeholder="Mín. 1 día - máx. 365 días" required>
                            </div>
                        
                            <div class="col-10 mt-4 d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill">Calcular inversión</button>
                            </div>
                            
                        </div>
                    </form>
                </div>

                <div class="col-6 mh-100">
                    <div class="row d-flex flex-column align-items-center h-100">
                        <div class="col-10 d-flex flex-column mb-1 h-100">
                            <p class="text-dark fs-5 bordeBottom">Resultados</p>
                            <div id="contenedorResultados" class="overflow-auto contenedorH"></div>
                        </div>
                        
                    </div>
                </div>
            <!-- </div> -->


        </div>

    </div>

    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.8/dist/sweetalert2.all.min.js"></script>
    <!-- LUXON -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>

</body>

</html>
