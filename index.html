<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simulador de Inversiones</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center box">
        <h1 class="mb-5">Simulador de Inversiones</h1>
        <div class="container-fluid bg-light box2 rounded-3 overflow-auto">
            <div class="row d-flex h-100 py-5">
                <div class="col-6 h-100">
                    <div class="row d-flex flex-column align-items-center py-3">
                        <div class="col-10 mb-3">
                            <p class="text-dark fs-3">Saldo actual</p>
                            <p class="text-success fs-3" id="saldo"></p>
                        </div>
                    </div>
                    
                    <form id="formulario" class="needs-validation" >
                        <div class="row d-flex flex-column align-items-center py-3">
                            <div class="col-10 mb-3">
                                <label for="montoAInvertir"
                                    class="form-label col-form-label col-form-label-lg text-dark">Monto a invertir en
                                    pesos</label>
                                <div class="input-group input-group-lg">
                                    <div class="input-group-text border-end-0 bg-body fs-4 text-black-50">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                                          </svg>
                                    </div>
                                    <input type="number" class="form-control" id="montoAInvertir"
                                        placeholder="-" required>
                                    <div id="errorDeMonto" class="invalid-feedback col-10">
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="col-10 mb-3">
                                <label for="tipoInversion"
                                    class="form-label col-form-label col-form-label-lg text-dark">Tipo de inversión
                                </label>
                                <select id="tipoInversion" class="form-select form-select-lg">
                                    <option selected>Elegí una opción</option>
                                    <option value="1">Plazo fijo</option>
                                    <option value="2">Mercadopago</option>
                                    <option value="3">Caución bursátil</option>
                                </select>
                            </div>

                            <div class="col-10 mb-3">
                                <label for="plazoDeInversion"
                                    class="form-label col-form-label col-form-label-lg text-dark">Ingresá el plazo en
                                    días</label>
                                <div class="input-group input-group-lg">
                                    <div class="input-group-text border-end-0 bg-body fs-4 text-black-50">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                                            <path
                                                d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                                            <path
                                                d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                                        </svg>
                                    </div>
                                    <input type="number" class="form-control" id="plazoDeInversion"
                                        placeholder="Mín. 1 día - máx. 365 días" required>
                                </div>

                            </div>

                            <div class="col-10 mt-4">
                                <button type="submit" class="btn btn-primary fs-4">Calcular</button>
                            </div>

                            <!-- <div id="errorDeMonto" class="col-10"></div> -->
                            <div id="msjError" class="col-10"></div>
                            <div id="errorDePlazo" class="col-10"></div>


                        </div>
                    </form>
                </div>
                
                

                <div class="col-6 h-100">
                    <div class="row d-flex flex-column align-items-center py-3">
                        <div class="col-10 mb-3">
                            <p class="text-dark fs-3">Resultados</p>
                            <div id="contenedorResultados"></div>
                        </div>
                    </div>
                </div>


            </div>


        </div>

    </div>

    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>

</body>

</html>
